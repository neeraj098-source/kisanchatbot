<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Sahayak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="landing">
        <div class="hero-content">
            <h1>किसान सहायक</h1>
            <p>Aapka apna digital kheti-baadi ka saathi</p>
            <a href="#language-choice" class="scroll-down-btn">Shuru Karein</a>
        </div>
    </section>

    <section id="language-choice">
        <h2>Apni Bhasha Chunein</h2>
        <div class="language-buttons">
            <button data-lang="en">English</button>
            <button data-lang="hi">हिन्दी</button>
            <button data-lang="bho">भोजपुरी</button>
            <button data-lang="hi">अवधी</button>
        </div>
    </section>

    <section id="chatbot-section">
    <div class="chat-container">
        <div class="chat-header">
            <h3>Kisan Sahayak Chatbot</h3>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">नमस्ते! मैं किसान सहायक हूँ। आप क्या जानना चाहते हैं?</div>
        </div>
        <form id="chat-form" class="chat-input-form">
            <input type="text" id="user-input" placeholder="अपना सवाल यहाँ लिखें..." required>
            <button type="submit">Bhejein</button>
        </form>
    </div>
    </section>
         </section>
         </section>

    <section id="about-me">
    <div class="profile-card">
        <img src="images/neeraj.jpeg" alt="Neeraj" class="profile-pic">
        
        <h2 class="profile-name">Neeraj Yadav</h2>
        
        <p class="profile-title">Project Creator & Developer</p>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/neeraj-yadav-b80015377/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
</section>
    
         

         <script src="script.js"></script>
</body>
</html>
